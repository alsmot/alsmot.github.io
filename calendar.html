<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .calendar-day {
            align-items: center;
            justify-content: center;
            height: 100px;
            /* 設定格子的高度 */
            border: 1px solid #dee2e6;
            /* 設定格子的邊框顏色 */
            font-size: 16px;
            /* 設定字體大小 */
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="calender_Header bg-secondary-subtle p-1 border border-dark">
            <div class="date_Control row">
                <div class="col-1">
                    <button type="button" class="create_Btn btn btn-outline-info rounded-pill" data-bs-toggle="modal"
                        data-bs-target="#todolist">
                        +
                    </button>
                </div>
                <div class="last_Month text-center col-3">
                    <button class="last_Btn btn">
                        < </button>
                </div>
                <div class="year_Month col-3 text-center my-auto">
                    <span class="chooseYear "></span>
                    <span class="chooseMonth "></span>
                </div>
                <div class="next_Month text-center col-3">
                    <button class="next_Btn btn">></button>
                </div>
                <div class="today col-1">
                    <button type="button" class="today_Btn btn btn-outline-info rounded-pill">today</button>
                </div>
            </div>
        </div>
        <div class="week row m-auto lh-lg">
            <div class="col text-center border border-1 border-dark">Sun</div>
            <div class="col text-center border border-1 border-dark">Mon</div>
            <div class="col text-center border border-1 border-dark">Tues</div>
            <div class="col text-center border border-1 border-dark">Wed</div>
            <div class="col text-center border border-1 border-dark">Thur</div>
            <div class="col text-center border border-1 border-dark">Fri</div>
            <div class="col text-center border border-1 border-dark">Sat</div>
        </div>
        <div class="calendar-days  text-center"></div>

        <!-- Modal -->
        <div class="modal fade" id="todolist" tabindex="-1" aria-labelledby="todolistLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="todolistLabel">待辦事項</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="todoForm">
                            <div class="mb-3">
                                <label for="todoDate" class="form-label">選擇日期</label>
                                <input type="date" class="form-control" id="todoDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="todoText" class="form-label">待辦事項</label>
                                <input type="text" class="form-control" id="todoText" required>
                            </div>
                            <div class="d-flex">
                                <input type="hidden" id="todoId">
                                <button type="submit" id="saveBtn" class="btn btn-primary">儲存</button>
                                <button type="button" id="deleteBtn" class="btn btn-danger"
                                    style="display:none;">刪除</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="calendar.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
